<!DOCTYPE html>
<html>
    <head>
        <title>query-form</title>
        <style>
            #div{
                border: 1px;
            }
        </style>
    </head>
    <body border="1" bgcolor="skyblue">
        <table>
            <form>
                <div>
                    <label for="text">Name</label>
                <input type="text" placeholder="Your Name">
                <br>
                <label for="text">Fathers Name</label>
                <input type="text" placeholder="fathers Name">
                <br>
                <label for="E-mail Id">Email-Id</label>
                <input type="email" placeholder="your email-id">
                <legend>Please select your Gender:</legend>
                <div>
                </div>
                    <input type="radio" id="f1" name="Gender" value="Male"/>
                    <label for="f1">Male</label>
                    <input type="radio" id="f2" name="Gender" value="Female"/>
                    <label for="f2">Female</label>
                    <input type="radio" id="f3" name="Gender" value="Others"/>
                    <label for="f3">others</label>
                </div>
                <label for="contact">Contact Number:</label>
                <div>
                    <select id="contact">
                        <option>--Select your Country Code--</option>
                    <option value="+91">+91</option>
                    <option value="+92">+92</option>
                    <option value="+93">+93</option>
                </select>
                <input type="tel" placeholder="0-1" id="a11" name="phone">
                <Small>format:(0-9)</Small>
                <br>
                </div>
                <label for="country">Choose your Country:</label>
                <div>
                    <select name="country" id="q1">
                    <option value="Argentina">Argentina</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="Denmark">Denmark</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Myanmar">Myanmar</option>
                    <option value="Shri Lanka">Shri Lanka</option>
                </select>
                </div>
                <legend>Choose your Interest:</legend>
                <div>
                    <input type="checkbox" id="a1" name="interest" value="Artificial Intelligence"/>
                    <label for="a1">Artificial Intelligence</label>
                    <br>
                    <input type="checkbox" id="a2" name="interest" value="Web Development"/>
                    <label for="a2">Web Development</label>
                    <br>
                    <input type="checkbox" id="a3" name="interest" value="Machine Learning"/>
                    <label for="a3">Machine Learning</label>
                    <br>
                    <input type="checkbox" id="a4" name="interest" value="Software Development"/>
                    <label for="a4">Software Development</label>
                    <br>
                    </div>
                    <div>
                        <label for="subject">Feedback form:</label>
                    <textarea id="subject" name="subject" placeholder="Your feedback is appreciable.." style="height: 200px"></textarea>
                    </div>
                    <input type="submit" id="q11" value="Submit"/>
            </form>
        </table>
    </body>
</html>
